<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floodaware Dashboard</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #bbb;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
</head>
<body>
    <h1>Floodaware Dashboard</h1>    
</body>
<script>
    createCatchment = data => {
        svg.append("g")
            .attr("id", "catchment")
            .selectAll("path")
            .data(data)
            .join("path")
            .attr("d", path)
            .style("fill", "green")
            .style("stroke", "black")
    }

    createRainfall = data => {
        svg.append("g")
            .attr("id", "rainfall")
            .style("pointer-events", "none")
            .selectAll("path")
            .data(data)
            .join("path")
            .attr("d", path)
            .style("fill", d => {
                return "#0000"+Math.round(d.properties.val*1000+70).toString(16)
            })
            .style("opacity", 0.5)
    }

    createSensors = data => {
        svg.append("g")
            .attr("id", "sensors")
            .selectAll("path")
            .data(data)
            .join("path")
            .attr("d", path)
            .style("fill", "red")
            .on("mouseover", d => {
                selectedSensor = d.properties.id
                updateGraph()
                tooltip.transition().duration(200).style("opacity", 1).style("visibility", "visible")//.text(d.properties.id)
            })
            .on("mouseout", d => {
                tooltip.style("opacity", 0).style("visibility", "hidden")
            })
            .on("mousemove", d => {
                tooltip
                    .style("left", (d3.event.pageX+10)+"px")
                    .style("top",(d3.event.pageY+10)+"px")
            })
    }

    createGraph = (data, graph) => {
        let stringtodate = datestring => d3.timeParse("%Y-%m-%dT%H:%M:%S")(datestring)
        data.forEach(d => {
            d.stamp = stringtodate(d.stamp)
        })

        dataselected = data.filter(d => d.id == 25)
        
        let x = d3.scaleTime()
            .domain(d3.extent(data, d => d.stamp))
            .range([ 0, width ]);
        graph.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        let y = d3.scaleLinear()
            .domain([0, d3.max(data, d => +d.level)])
            .range([ height, 0 ]);
        graph.append("g")
            .call(d3.axisLeft(y));

        graph.append("path")
            .attr("id", "data")
            .datum(dataselected)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(d => x(d.stamp))
                .y(d => y(d.level))
            )

        updateGraph = () => {
            dataselected = data.filter(d => d.id == selectedSensor)
            
            updated = graph.select("path#data")
                .datum(dataselected)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(d => x(d.stamp))
                    .y(d => y(d.level))
                )
        }
    }

    createGraph2 = (data, graph, state) => {
        let stringtodate = datestring => d3.timeParse("%Y-%m-%dT%H:%M:%S")(datestring)
        data.forEach(d => {
            d.stamp = stringtodate(d.stamp)
        })

        dataselected = data
        
        let x = d3.scaleTime()
            .domain(d3.extent(data, d => d.stamp))
            .range([ 0, width ]);
        graph.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        let y = d3.scaleLinear()
            .domain([0, d3.max(data, d => +d.avg)])
            .range([ height, 0 ]);
        graph.append("g")
            .call(d3.axisLeft(y));

        graph.append("path")
            .attr("id", "data")
            .datum(dataselected)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
                .x(d => x(d.stamp))
                .y(d => y(d.avg))
            )
            
        graph.append("rect")
            .style("fill", "none")
            .style("pointer-events", "all")
            .attr("width", width)
            .attr("height", height)
        .on("mousemove", d=> {
                let date = x.invert(d3.mouse(d3.event.currentTarget)[0])

                cloudsin = state.rainfall.features.map(d => {
                    return {
                        properties:{
                            stamp: stringtodate(d.properties.stamp),
                            val: d.properties.val
                        },
                        geometry: d.geometry,
                        type: "Feature"
                    }
                })

                newdata = cloudsin.filter(d => {              
                    return ((date-1000*60*2.5) <= d.properties.stamp) && (d.properties.stamp <= (date-0+1000*60*2.5))
                })

                let update = d3.select("g#rainfall")
                    .selectAll("path")
                    .data(newdata)

                update.exit().remove()

                update.enter()
                    .append("path")
                    .attr("d", path)
                    
                d3.select("g#rainfall").selectAll("path")
                .style("fill", d => {
                    let mmhr = d.properties.val*3600/300
                    let colour

                    if (mmhr < 0.02) {
                        colour = "rgb(0,0,0,0)"
                    } else if (mmhr < 0.5) {
                        colour = "white"
                    } else if (mmhr < 1.5) {
                        colour = "skyblue"
                    } else if (mmhr < 2.5) {
                        colour = "lightblue"
                    } else if (mmhr < 4) {
                        colour = "blue"
                    } else if (mmhr < 6) {
                        colour = "lightcyan"
                    } else if (mmhr < 10) {
                        colour = "cyan"
                    } else if (mmhr < 15) {
                        colour = "darkcyan"
                    } else if (mmhr < 20) {
                        colour = "yellow"
                    } else if (mmhr < 35) {
                        colour = "#ffae42"
                    } else if (mmhr < 50) {
                        colour = "orange"
                    } else if (mmhr < 80) {
                        colour = "orangered"
                    } else if (mmhr < 120) {
                        colour = "red"
                    } else if (mmhr < 200) {
                        colour = "darkred"
                    } else if (mmhr < 300) {
                        colour = "maroon"
                    } else if (mmhr < 10000) {
                        colour = "#654321"
                    }
                    return colour
                })
                .style("opacity", 0.5)

                
                // .selectAll("path")
                // .data(data)
                // .join("path")
                // .attr("d", path)
                // .style("fill", d => {
                //     return "#0000"+Math.round(d.properties.val*1000+70).toString(16)
                // })
                // .style("opacity", 0.5)
            })
    }
</script>
<script>
    let api_endpoint = window.location.origin+"/api/"

    let selectedSensor = 0
    let updateGraph = () => {}

    let projection = d3.geoEquirectangular().center([150.8794139, -34.39913333]).scale(500000)
    let path = d3.geoPath().projection(projection)
    let svg = d3.select("body")
        .append("svg")
        .attr("id", "view")
        .attr("width", 900)
        .attr("height", 750)
        .style("background-color", "ccc")


    let margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 360 - margin.left - margin.right,
        height = 260 - margin.top - margin.bottom;

    
    tooltip = d3.select("body").append("div")
        .attr("id", "tooltip")
        .attr("style", "position: absolute; opacity: 0; z-index: 5; visibility: hidden;")
        .style("color", "white")
        .style("background-color", "rgba(50,50,50,0.8")
        .style("user-select", "none")
            
    let graph = tooltip
        .append("svg")
            .attr("id", "graph")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

    let handleZoom = () => {
        svg.selectAll("g")
            .attr("transform", d3.event.transform)
    }
    
    let zoom = d3.zoom()
        .on("zoom", handleZoom)

    
    let initZoom = () => {
        svg.call(zoom)
    }

    initZoom()

    let graph2 = d3.select("body")
        .append("svg")
            .attr("id", "graph")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

    

    init = async () => {
        let daysBack = "{{ flaskdaysback }}"
        let isLive = "{{ flaskislive }}"
        let liveDate = new Date()
        liveDate.setHours(liveDate.getHours()+(liveDate.getTimezoneOffset()/-60))
        let liveDateMinus24h = new Date(liveDate - 1000*60*60*24*daysBack)
        let liveStartDate = liveDateMinus24h.toJSON()
        let liveEndDate = liveDate.toJSON()
        let eventDate = 20200207
        let eventDateEnd = 20200208

        let startDate, endDate

        if (isLive == 1) {
            startDate = liveStartDate
            endDate = liveEndDate
        } else {
            startDate = "{{ flaskstartdate }}"
            endDate = "{{ flaskenddate }}"
        }

        console.log(startDate)
        console.log(endDate)

        let state = {}
        let fetchCatchment = () => fetch(api_endpoint+"catchment").then(response => response.json())
        let fetchRainfall = () => fetch(api_endpoint+`rainfall?startdate=${startDate}&enddate=${endDate}`).then(response => response.json())
        let fetchSensors = () => fetch(api_endpoint+"sensors").then(response => response.json())
        Promise.all([fetchCatchment(), fetchSensors()]).then(([catchment, sensors]) => {
            state.sensors = sensors
            state.catchment = catchment
            createCatchment(catchment.features)
            createSensors(sensors.features)               
        })
        fetchRainfall().then(json => {
            state.rainfall = json
            createRainfall(json.features)
        })
        fetch(api_endpoint+`sensors/data?startdate=${startDate}&enddate=${endDate}`).then(response => response.json()).then(json => createGraph(json.features, graph))
        fetch(api_endpoint+`rainfall/avg?startdate=${startDate}&enddate=${endDate}`).then(response => response.json()).then(json => createGraph2(json.features, graph2, state))

        console.log(state)
        
    }

    init()
</script>
</html>
