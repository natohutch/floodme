<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floodaware Dashboard</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #BBB;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
</head>
<body>
    <h1>Floodaware Dashboard</h1>
    
      <script>
        let api_endpoint = window.location.href+"api/"

        let projection = d3.geoEquirectangular().center([150.863256445, -34.37642044]).scale(500000)
        let path = d3.geoPath().projection(projection)
        let svg = d3.select("body")
            .append("svg")
            .attr("id", "view")
            .attr("width", 1000)
            .attr("height", 1000)


        let margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        let graph = d3.select("body")
            .append("svg")
                .attr("id", "graph")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")


        tooltip = d3.select("body").append("div")
            .attr("id", "tooltip")
            .attr("style", "position: absolute; opacity: 0; z-index: 5;")
            .style("color", "white")



        fetch(api_endpoint+"catchment").then(response => {
            response.json().then(json => {
                svg.append("g")
                    .attr("id", "catchment")
                    .selectAll("path")
                    .data(json.features)
                    .join("path")
                    .attr("d", path)
                    .style("fill", "green")
                    .style("stroke", "black")
            })
        })

        fetch(api_endpoint+"rainfall").then(response => {
            response.json().then(json => {
                svg.append("g")
                    .attr("id", "rainfall")
                    .selectAll("path")
                    .data(json.features)
                    .join("path")
                    .attr("d", path)
                    .style("fill", d => {
                        return "#0000"+Math.round(d.properties.val*1000+70).toString(16)
                    })
                    .style("opacity", 0.5)
            })
        })

        fetch(api_endpoint+"sensors").then(response => {
            response.json().then(json => {
                svg.append("g")
                    .attr("id", "sensors")
                    .selectAll("path")
                    .data(json.features)
                    .join("path")
                    .attr("d", path)
                    .style("fill", "red")
                    .on("mouseover", d => {
                        tooltip.transition().duration(200).style("opacity", 1).text(d.properties.id)
                    })
                    .on("mouseout", d => {
                        tooltip.style("opacity", 0)
                    })
                    .on("mousemove", () => {
                        tooltip
                            .style("left", (d3.event.pageX+10)+"px")
                            .style("top",(d3.event.pageY+10)+"px")
                    })
            })
        })

        fetch(api_endpoint+"sensors/data?startdate=20200207&enddate=20200208").then(response => {
            response.json().then(json => {
                let stringtodate = datestring => d3.timeParse("%Y-%m-%dT%H:%M:%S")(datestring)
                data = json.features
                data.forEach(d => {
                    d.stamp = stringtodate(d.stamp)
                })

                data = data.filter(d => d.id == 25)
                
                let x = d3.scaleTime()
                    .domain(d3.extent(data, d => d.stamp))
                    .range([ 0, width ]);
                graph.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                let y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => +d.level)])
                    .range([ height, 0 ]);
                graph.append("g")
                    .call(d3.axisLeft(y));

                graph.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(d => x(d.stamp))
                        .y(d => y(d.level))
                        )


            })
        })

        setTimeout(() => {
            d3.select("#catchment").lower().lower()
            d3.select("#sensors").raise().raise()   
        }, 3000)
        
        
    </script>
</body>
</html>
