<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floodaware Dashboard</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #BBB;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
</head>
<body>
    <h1>Floodaware Dashboard</h1>
    <svg id="view" width="1000" height="1000"></svg>
    
      <script>
        let projection = d3.geoEquirectangular().center([150.863256445, -34.37642044]).scale(500000)
        let path = d3.geoPath().projection(projection)
        let svg = d3.select("svg#view")

        tooltip = d3.select("body").append("div")
            .attr("id", "tooltip")
            .attr("style", "position: absolute; opacity: 0; z-index: 5;")
            .style("color", "white")

        fetch("http://localhost:5000/api/catchment").then(response => {
            response.json().then(json => {
                svg.append("g")
                    .attr("id", "catchment")
                    .selectAll("path")
                    .data(json.features)
                    .join("path")
                    .attr("d", path)
                    .style("fill", "green")
                    .style("stroke", "black")
            })
        })

        fetch("http://localhost:5000/api/rainfall").then(response => {
            response.json().then(json => {
                svg.append("g")
                    .attr("id", "rainfall")
                    .selectAll("path")
                    .data(json.features)
                    .join("path")
                    .attr("d", path)
                    .style("fill", d => {
                        return "#0000"+Math.round(d.properties.val*1000+70).toString(16)
                    })
                    .style("opacity", 0.5)
            })
        })

        fetch("http://localhost:5000/api/sensors").then(response => {
            response.json().then(json => {
                svg.append("g")
                    .attr("id", "sensors")
                    .selectAll("path")
                    .data(json.features)
                    .join("path")
                    .attr("d", path)
                    .style("fill", "red")
                    // .attr("id", d => d.properties.id)
                    .on("mouseover", d => {
                        tooltip.transition().duration(200).style("opacity", 1).text(d.properties.id)
                    })
                    .on("mouseout", d => {
                        tooltip.style("opacity", 0)
                    })
                    .on("mousemove", () => {
                        tooltip
                            .style("left", (d3.event.pageX+10)+"px")
                            .style("top",(d3.event.pageY+10)+"px")
                    })
            })
        })

        setTimeout(() => {
            d3.select("#catchment").lower().lower()
            d3.select("#sensors").raise().raise()   
        }, 3000)
        
        
    </script>
</body>
</html>
